---

- name: apache2
  hosts: webservers
  become: true
  tasks:
    - name: install apache web server
      apt:
        name: apache2
        state: present
      when: ansible_os_family == 'Debian'
    
    - name: start apache2 server
      service:
        name: apache2
        state: started
        enabled: yes
      when: ansible_os_family == 'Debian'

    # - name: Install git on the target system

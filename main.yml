    #   apt:
    #       name: git
    #       state: present
    #   when: ansible_os_family == 'Debian'

    - name: copy our custom page
      ansible.builtin.copy:
        src: /home/vagrant/ansible/WP-Pusher-Altschool-Exercise/WP PUSHER/
        dest: /var/www/html/
        owner: root
        group: root
        mode: '0644'
      when: ansible_os_family == 'Debian'
    
    # - name: clone git repository
    #   git:
    #     repo: https://github.com/Bezaleelstone/WP-Pusher-Altschool-Exercise.git
    #     dest: home/vagrant/ansible
    #     clone: yes
    #   when: ansible_os_family == 'Debian'
    
    # - name: Copy your files to /var/www/html/
    #   synchronize:
    #     src: home/vagrant/ansible
    #     dest: /var/www/html/
    #     delete: yes

    - name: restart apache
      service: 
        name: apache2
        state: restarted
      when: ansible_os_family == 'Debian'

